<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
	<div id="header">
		<div class="logo-con w clearfix">
			<a href="index.html" class="logo"><img src="images/logo-201305-b.png" alt="京东" width="160" height="50"></a>
			<div class="logo-title">欢 迎 注 册</div>
			<div class="have-account">
				已有账号
				<a href="login.html">请登录</a>
			</div>
		</div>
	</div>
	<div class="container w">
		<div class="clearfix" id="main">
			<div class="reg-form fl">
				<form action="" id="register" method="post" novalidate="novalidate">
					<div class="form-item form-item-account" id="form-item-account">
						<label>用 户 名</label>
						<input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="16" placeholder="您的账户名和登录名">
					</div>
					<div class="input-tip">
						<span id="name-span"></span>
					</div>
					<div class="form-item">
						<label>设置密码</label>
						<input type="password" name="pwd" id="form-pwd" class="field" maxlength="20" placeholder="建议至少使用两种字符组合">
					</div>
					<div class="input-tip">
						<span id="pwd-span"></span>
					</div>
					<div class="form-item">
						<label>确认密码</label>
						<input type="password" name="pwdRepeat" class="field" placeholder="请再次输入密码" maxlength="20" id="form-equalTopwd">
					</div>
					<div class="input-tip">
						<span id="pwdr-span"></span>
					</div>
					<div class="form-item">
						<label>手机号</label>
						<input type="text" name="phone" class="field" placeholder="建议使用常用手机" maxlength="11" id="form-phone">
					</div>
					<div class="input-tip">
						<span id="phone-span"></span>
					</div>
					<div class="form-item">
						<label>邮箱</label>
						<input type="text" name="email" class="field" placeholder="建议使用常用邮箱" id="form-email">
					</div>
					<div class="input-tip">
						<span id="email-span"></span>
					</div>
					<div class="form-agreen">
						<input type="checkbox" name="agreen" checked>
						我已阅读并同意
						<a href="javascript:;">《京东用户注册协议》</a>
						<div class="input-tip">
							<span id="agreen-span"></span>
						</div>
					</div>
					<div>
						<button type="submit" class="btn-register"><a href="javascript:;">立即注册</a></button>
					</div>
				</form>
			</div>
			<div class="reg-other fl">
				<div class="phone-fast-reg"></div>
			</div>
		</div>
	</div>
	<div id="footer" class="w">
		<div class="links">
			<a href="javascript:;">关于我们</a>|
			<a href="javascript:;">联系我们</a>|
			<a href="javascript:;">人才招聘</a>|
			<a href="javascript:;">商家入驻</a>|
			<a href="javascript:;">广告服务</a>|
			<a href="javascript:;">手机京东</a>|
			<a href="javascript:;">友情链接</a>|
			<a href="javascript:;">销售联盟</a>|
			<a href="javascript:;">京东社区</a>|
			<a href="javascript:;">京东公益</a>|
			<a href="javascript:;">English Site</a>
		</div>
		<div class="copyright">	
        Copyright © 2004-2016  京东JD.com 版权所有
		</div>
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/zhuce.js"></script>
</body>
</html>
